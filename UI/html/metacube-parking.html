<html>
	<head>
		<title>
			Metacube Parking System
		</title
	</head>
	<body>
		<div class="nav">
			<a href="#AddEmp"> Add Employee </a>&nbsp
			<a href="#AddVeh"> Add Vehicle </a>&nbsp
			<a href="#Feedback"> Give Feedback </a>&nbsp
			<a href="#Pricing" margin = "100px"> Pricing </a>&nbsp
		</div>
		<div>
			<img src="https://images.unsplash.com/photo-1506521781263-d8422e82f27a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8cGFya2luZ3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80">
		</div>
		<div id="AddEmp">
			<h1> Add Employee </h1>
			<form>
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname"><br>
				<label>Add Gender:</label><br>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label><br>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label><br>
				<label for = "mail">Enter Email</label><br>
				<input type="email" id = "mail" name = "mail"><br>
				<label for="pwd">Password:</label><br>
				<input type="password" id="pwd" name="pwd"><br>
				<label for="confpwd">Confirm Password:</label><br>
				<input type="password" id="confpwd" name="pwd"><br>
				<label for="pno">Contact No:</label><br>
				<input type="number" id="pno" name="pno"><br><br>
				<input type="submit">
			</form>
		</div>
		<div id="AddVeh">
			<h1> Add Vehicle </h1>
			<form>
				<label for="cname">Add Company:</label><br>
				<input type="text" id="cname" name="cname"><br>
				<label for="make">Add Model:</label><br>
				<input type="text" id="make" name="make"><br>
				<label for="car"> Car </label>
				<input type="radio" id = "car" name="Type"><br>
				<label for="truck"> Truck </label>
				<input type="radio" id = "truck" name="Type"><br>
				<label for="bike"> Bike </label>
				<input type="radio" id = "bike" name="Type"><br>
				<label for="vno"> Vehicle No </label><br>
				<input type="text" id="vno" name="vno"><br>
				<label for="eid"> Employee ID </label><br>
				<input type="text" id="eid" name="eid"><br>
				<label for="identification"> Add Identification </label><br>
				<textarea id="identification" name="identification" rows="8">Color:
																			 Mark:
																			 Accessory:</textarea><br><br>
				<input type="submit">
			</form>
		</div>
		<div id="Feedback">
			<h1> Add Feedback </h1>
			<label for="name">Name: </label><br>
			<input type="text" id="name" name="name"><br>
			<label for="eid">Employee ID</label><br>
			<input type="text" id="eid" name="eid"><br>
			<label for="feedback-content"> Feedback </label><br>
			<textarea id="feedback-content" name="feedback-content" rows="4"></textarea><br><br>
			<input type="submit">
		</div>
		<div id="Pricing">
			<div id="pricing-cycle" class="vehicle-type-info">
				<h4 class="type" id="type-cycle"> Cycle </h4>
				<p class="price-daily" id="price-daily-cycle"> 5 Daily </p>
				<p class="price-monthly" id="price-monthly-cycle"> 100 Monthly </p>
				<p class="price-yearly" id="price-yearly-cycle"> 500 Yearly </p>
			</div>
			<div id="pricing-motorcycle" class="vehicle-type-info">
				<h4 class="type" id="type-motorcycle"> MotorCycle </h4>
				<p class="price-daily" id="price-daily-motorcycle"> 10 Daily </p>
				<p class="price-monthly" id="price-monthly-motorcycle"> 200 Monthly </p>
				<p class="price-yearly" id="price-yearly-motorcycle"> 1000 Yearly </p>
			</div>
			<div id="pricing-four-wheelers" class="vehicle-type-info">
				<h4 class="type" id="type-four-wheelers"> Four Wheelers </h4>
				<p class="price-daily" id="price-daily-four-wheelers"> 20 Daily </p>
				<p class="price-monthly" id="price-monthly-four-wheelers"> 500 Monthly </p>
				<p class="price-yearly" id="price-yearly-four-wheelers"> 3500 Yearly </p>
			</div>

		</div>
	</body>
</html>
